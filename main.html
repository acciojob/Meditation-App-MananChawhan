<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meditation App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <div class="vid-container">
      <video id="bg-video" autoplay muted loop></video>
    </div>

    <div class="player-container">
      <div class="controls">
        <h1>Meditation App</h1>

        <div class="sound-picker">
          <button onclick="switchMode('beach')">Beach</button>
          <button onclick="switchMode('rain')">Rain</button>
        </div>

        <div id="time-select">
          <button id="smaller-mins" onclick="startMeditation(2)">2 Min</button>
          <button id="medium-mins" onclick="startMeditation(5)">5 Min</button>
          <button id="long-mins" onclick="startMeditation(10)">10 Min</button>
        </div>

        <div class="time-display">10:0</div>
        <button class="play" onclick="togglePlay()">⏯️</button>
      </div>

      <audio id="meditation-audio" loop></audio>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
